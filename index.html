<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

  <div class="slider">

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Queries
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">New Query</a>
              <a class="dropdown-item" href="#">Get Status</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Rate us</a>
            </div>
          </li>
          <li class="nav-item">

        </ul>
        <form class="form-inline my-2 my-lg-0 mx-10">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

          <a href="#" class="nav-link text-secondary mx-4"><strong>Sign In/Sign Up</strong></a>
        </form>


      </div>
    </nav>
    <!-- End of Header -->


    <!-- About Start -->
    <div class="d-inline">
    <div class="jumbotron bg-transparent d-inline">
      <h1 class="display-4">E-PAY</h1>
      <p class="lead">Recharge Pay Bills & send money safely from home.</p>
      <hr class="my-4">
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </p>
    </div>
    </div>

    <!-- End of About -->

    <!-- Start of Form -->
    <div class="d-inline">
    <div class="input-group mb-3 w-25">
      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text d-flex" id="basic-addon2">@example.com</span>
      </div>
    </div>
    <label for="basic-url" class="text-dark"><b>Your Contact No.</b></label>
    <div class="input-group mb-3 w-25">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">+91</span>
      </div>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <div class="input-group mb-3 w-25">
      <div class="input-group-prepend">
        <span class="input-group-text">â‚¹</span>
      </div>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      <div class="input-group-append">
        <span class="input-group-text">.00</span>
      </div>
    </div>
    <div class="input-group w-25">
      <div class="input-group-prepend">
        <span class="input-group-text">Message</span>
      </div>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
